{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>TeaKey-system</title>
	<script src="https://kit.fontawesome.com/fd9824de5f.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
</head>
<body>
	<div class="container">
		<div class="navigation">
			<ul>
				<li>
					<a href="/">
						<span class="icon"><i class="fab fa-apple" aria-hidden="true"></i></span>
						<span class="title"><h2>Group10</h2></span>
					</a>
				</li>
				<li>
					<a href="/">
						<span class="icon"><i class="fas fa-home" aria-hidden="true"></i></span>
						<span class="title">home</span>
					</a>
				</li>
				<li>
					<a href="{% url 'sousin' %}">
						<span class="icon"><i class="fas fa-users" aria-hidden="true"></i></span>
						<span class="title">Send</span>
					</a>
				</li>
				<li>
					<a href="{% url 'jusin' %}">
						<span class="icon"><i class="fas fa-envelope" aria-hidden="true"></i></span>
						<span class="title">Receive</span>
					</a>
				</li>
			</ul>
		</div>
		<div class="main">
			<div class="topbar">
				<div class="toggle" onclick="toggleMenu();"></div>
				<div class="search">
					<label>
						<input type="text" placeholder="Serch here">
						<i class="fas fa-search"></i>
					</label>
				</div>
				    <p><a href="{% url 'create' %}">Sign up</a></p>
				<div class="user">
					<img src="{% static 'user.jpg' %}">
				</div>
			</div>

			<div class="cardBox">
				<div class="card">
					<div>
						<div class="numbers">5</div>
						<div class="cardName">Receive</div>
					</div>
					<div class="iconBox">
						<i class="fas fa-eye"></i>
					</div>
				</div>
				<div class="card">
					<div>
						<div class="numbers">5</div>
						<div class="cardName">Register</div>
					</div>
					<div class="iconBox">
						<i class="fas fa-shopping-cart"></i>
					</div>
				</div>
				<div class="card">
					<div>
						<div class="numbers">1.0</div>
						<div class="cardName">Version</div>
					</div>
					<div class="iconBox">
						<i class="fas fa-comment"></i>
					</div>
				</div>
				<div class="card">
					<div>
						<div class="numbers">ï¿¥0</div>
						<div class="cardName">Cost</div>
					</div>
					<div class="iconBox">
						<i class="fas fa-dollar-sign"></i>
					</div>
				</div>
			</div>

			<div class="details">
				<div class="recentOrders">
					<div class="cardHeader">
					</div>
				    {% block main %}
        		    {% endblock %}
				</div>
			</div>

		</div>

	</div>

	<script>
		function toggleMenu(){
			let toggle = document.querySelector('.toggle');
			let navigation = document.querySelector('.navigation');
			let main = document.querySelector('.main');
			toggle.classList.toggle('active')
			navigation.classList.toggle('active')
			main.classList.toggle('active')
		}
	</script>
</body>
</html>
